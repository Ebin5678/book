{%extends 'base.html'%}

{%block body_block%}

<div class="container d-flex justify-content-center mt-5">
  <div>
      <div class="card" style="width: 18rem;">
          <div class="card-header">
            Book Details
          </div>
          <div>

            {%if data.profile_pic%}
            <img src="{{data.profile_pic.url}}" alt="" width="100%" height="250px">

            {%endif%}



          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{data.bookname}}</li>
            <li class="list-group-item">{{data.authorname}}</li>
            <li class="list-group-item">{{data.price}}</li>
            <li class="list-group-item">{{data.category}}</li>
            <li class="list-group-item">{{data.publishdate}}</li>
          </ul>
        </div>
  </div>
</div>

{%endblock%}
