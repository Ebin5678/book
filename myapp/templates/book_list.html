{%extends 'base.html'%}


{%block body_block%}

<div>
    
    {%for cat in categories%}
      <a href="{%url 'book-all'%}?category={{cat}}">{{cat}}</a>

    {%endfor%}
    


</div>




<div class="container mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="" method="post">
                {%csrf_token%}
                <div class="d-flex">
                <input type="text" name="box" class="form-control me-2">
                <button type="submit" class="btn btn-primary">search</button>
                </div>
            </form>

        </div>
        <div class="col-2"></div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table table-dark table-striped caption-top">
                <caption>List of Books</caption>
                <tr>
                    <td>Book Name</td>
                    <td>Author Name</td>
                    <td>Price</td>
                    <td>Category</td> 
                    <td>Action</td>
                </tr>

                {%for book in data%}
                <tr>
                    <td>{{book.bookname}}</td>
                    <td>{{book.authorname}}</td>
                    <td>{{book.price}}</td>
                    <td>{{book.category}}</td>
                    <td>
                        <a href="{%url 'book-details' book.id%}">view</a>

                        <a href="{%url 'book-delete' book.id%}">delete</a>

                        <a href="{%url 'book-edit' book.id %}">Change</a>



                    </td>
                </tr>

                {%endfor%}




            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>

{%endblock%}
